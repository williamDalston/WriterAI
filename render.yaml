services:
  - type: web
    name: writerai
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "cd prometheus_novel && uvicorn interfaces.web.app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: WRITERAI_API_KEY
        generateValue: true
    healthCheckPath: /

