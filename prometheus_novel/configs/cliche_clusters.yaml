# Cliche cluster detector + repair — category-based, not phrase-based.
# Each cluster defines regex patterns for DETECTION and replacement banks for REPAIR.
# Replacements are rotated; keep_first controls how many to leave untouched.

clusters:
  physiological_cardiac:
    label: "Heart racing/pounding"
    keep_first: 2
    patterns:
      - regex: "\\bheart\\s+(?:races|raced|racing)\\b"
        replacements:
          - "pulse kicks sideways"
          - "something slams behind my sternum"
          - "blood rushes to my ears"
          - "adrenaline floods my limbs"
          - "my blood hums"
      - regex: "\\bheart\\s+(?:pounds|pounded|pounding)\\b"
        replacements:
          - "chest feels like a drum"
          - "pressure in my ears rises"
          - "something hammers once then settles"
          - "ribcage vibrates"
      - regex: "\\bheart\\s+(?:thuds|thudded|thudding)\\b"
        replacements:
          - "something heavy knocks behind my ribs"
          - "I feel each beat in my jaw"
          - "dull percussion in my chest"
      - regex: "\\bheart\\s+(?:hammers|hammered|hammering)\\b"
        replacements:
          - "my chest shakes with it"
          - "percussion against my ribs"
          - "each beat lands like a fist"
      - regex: "\\bpulse\\s+(?:quickens|quickened)\\b"
        replacements:
          - "blood heats under my skin"
          - "something accelerates inside me"
          - "the tempo of my body shifts"
      - regex: "\\bpulse\\s+(?:races|raced)\\b"
        replacements:
          - "current tears through my veins"
          - "everything inside me speeds up"
          - "my nervous system fires on all cylinders"
      - regex: "\\bpulse\\s+(?:spikes|spiked)\\b"
        replacements:
          - "a jolt runs through me"
          - "electricity snaps at the base of my skull"
      - regex: "\\bheart\\s+skips?\\s+a\\s+beat\\b"
        replacements:
          - "the world hitches for a second"
          - "everything pauses mid-frame"
          - "the ground tilts slightly"
          - "time stumbles"
    threshold: 10

  physiological_respiratory:
    label: "Breath catching/holding"
    keep_first: 3
    patterns:
      - regex: "\\bbreath\\s+(?:catches|caught)\\b"
        replacements:
          - "lungs stall"
          - "air locks in my throat"
          - "I forget how breathing works"
          - "something catches behind my ribs"
          - "the air just stops"
      - regex: "\\bbreath\\s+(?:hitches|hitched)\\b"
        replacements:
          - "my inhale snags"
          - "air trips on the way in"
          - "my breathing stutters"
      - regex: "\\bhold(?:s|ing)?\\s+(?:my|her|his|their)\\s+breath\\b"
        replacements:
          - "go still"
          - "everything in me pauses"
          - "press my lips together"
          - "my body locks up"
          - "freeze mid-motion"
      - regex: "\\blet(?:s|ting)?\\s+out\\s+a\\s+breath\\b"
        replacements:
          - "deflate slightly"
          - "release the tension in my shoulders"
          - "feel my chest unlock"
          - "exhale through my teeth"
      - regex: "\\b(?:take|took|taking)\\s+a\\s+deep\\s+breath\\b"
        replacements:
          - "draw in air slowly"
          - "steady myself"
          - "fill my lungs deliberately"
          - "pause to breathe"
          - "let the air settle in my chest"
      - regex: "\\bexhale(?:s|d)?\\s+(?:slowly|sharply|deeply)\\b"
        replacements:
          - "push the air out"
          - "breathe through it"
          - "let the tension leak from my lungs"
    threshold: 15

  physiological_gastric:
    label: "Stomach churning/dropping"
    keep_first: 2
    patterns:
      - regex: "\\bstomach\\s+(?:churns?|churned)\\b"
