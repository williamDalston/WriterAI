  tension_bridge:
    label: "Tension/air between us"
    keep_first: 2
    patterns:
      - regex: "\\bthe\\s+air\\s+between\\s+us\\b"
        replacements:
          - "the space between us"
          - "the silence between us"
          - "what hung unspoken"
          - "the charged stillness"
