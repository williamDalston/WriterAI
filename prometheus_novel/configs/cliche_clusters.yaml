          - "my core clenches"
          - "a slow coil tightens below my ribs"
      - regex: "\\bstomach\\s+(?:knots?|knotted)\\b"
        replacements:
          - "something tangles inside my abdomen"
          - "a fist forms below my ribs"
          - "tension balls up inside me"
      - regex: "\\bgut\\s+(?:twists?|twisted)\\b"
        replacements:
          - "something wrenches low"
