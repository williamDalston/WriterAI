# Metaphor diversification — prevent overused professional vocabulary
# Loaded as supplemental phrases for phrase_suppression pass.
# Protagonist archetypes (lawyer, doctor, etc.) tend to repeat 2–3 signature terms.
# Cap each and rotate through alternatives for variety.
#
# Legal metaphors (objection/sustained/leading the witness) — expand beyond the top 3
#
# Physical reaction clichés — "against my ribs" and similar overused across romance AI prose.
# Keep first occurrence, replace rest with varied alternatives.

phrases:
  # Physical reaction repetition (audit: Burning Vows had 20+ "against my ribs"-type)
  - phrase: "against my ribs"
    keep_first: 1
    total: 0
    replacements:
      - "in my chest"
      - "behind my sternum"
      - "under my breastbone"
      - "beneath my collarbone"
  - phrase: "against my throat"
    keep_first: 1
    total: 0
    replacements:
      - "in my throat"
      - "at the base of my throat"
      - "high in my chest"
  - phrase: "hammered against my"
    keep_first: 1
    total: 0
    replacements:
      - "pounded in my"
      - "raced in my"
      - "thumped in my"
      - "beat hard in my"
  - phrase: "pressed against my ribs"
    keep_first: 1
    total: 0
    replacements:
      - "pressed into my chest"
      - "dug into my side"
      - "bit into my skin"

  - phrase: "Objection."
    keep_first: 2
    total: 0
    replacements:
      - "Hold on."
      - "I'd like to redirect."
      - "Wait—"
      - "Let me stop you there."
      - "That's not the question."
  - phrase: "Sustained."
    keep_first: 2
    total: 0
    replacements:
      - "Point taken."
      - "Fair enough."
      - "Noted."
      - "Understood."
      - "I'll concede that."
  - phrase: "leading the witness"
    keep_first: 1
    total: 0
    replacements:
      - "assuming the answer"
      - "loaded question"
      - "that's a leading question"
      - "you're presupposing"
      - "that implies the conclusion"
